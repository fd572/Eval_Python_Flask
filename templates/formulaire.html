{% extends "base.html" %}

{% block title %}Proposer une idée - EventCentral{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-extrabold text-orange-900 mb-6 text-center">Nouvelle Proposition</h2>
    
    <form action="" method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Titre *</label>
            <input type="text" name="titre" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Type *</label>
                <select name="type_evenement" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none bg-white">
                    <option value="conférence">Conférence</option>
                    <option value="team building">Team building</option>
                    <option value="sortie">Sortie</option>
                    <option value="repas d'équipe">Repas d'équipe</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Date *</label>
                <input type="date" name="date" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Lieu *</label>
            <input type="text" name="lieu" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Description *</label>
            <textarea name="description" rows="3" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"></textarea>
        </div>

        <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded-xl hover:bg-orange-700 shadow-md transition duration-200 uppercase">
            Publier la proposition
        </button>
    </form>
</div>
{% endblock %}
